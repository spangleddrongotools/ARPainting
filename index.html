<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>AR Painting (MindAR)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:transparent;}
    canvas{background:transparent !important;}
  </style>
</head>
<body>
  <a-scene
    mindar-image="
      imageTargetSrc: targets.mind;
      maxTrack: 1;
      uiLoading:false; uiScanning:false; uiError:false;
      /* stability filters (tune if needed) */
      filterMinCF: 0.0001;   /* confidence gate: lower = steadier, slower drop */
      filterBeta: 0.01;      /* smoothing: lower = smoother, higher = snappier */
      missTolerance: 10;     /* frames allowed to lose target before 'lost' */
      warmupTolerance: 5     /* frames to stabilise before 'found' */
    "
    renderer="alpha:true; colorManagement:true; physicallyCorrectLights:true"
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false">

    <a-assets>
      <video id="overlay" src="overlay.mp4" autoplay loop muted playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- Target 0 = your painting -->
    <a-entity mindar-image-target="targetIndex:0">
      <!-- width matches MindAR target width (1.0); height locked to your final fit -->
      <a-entity
        geometry="primitive: plane; width: 1; height: 1.570"
        material="shader: flat; src: #overlay; transparent:false"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-entity>

    <script>
      // ensure iOS kicks video playback
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('overlay');
        window.addEventListener('touchstart', ()=>{ try{ video.play(); }catch(e){} }, {once:true});
      });
    </script>
  </a-scene>
</body>
</html>
