<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Painting (Image Tracking)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000;}
    #hud{position:fixed;top:10px;left:10px;z-index:9999;padding:6px 10px;border-radius:8px;color:#fff;background:#0009;
      font:14px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",system-ui;}
  </style>
</head>
<body>
  <div id="hud">scanning…</div>

  <!-- NOTE: removed `embedded` to avoid the black feed on iOS -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; uiScanning:false; uiLoading:false; uiError:false"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    renderer="alpha:true;colorManagement:true,physicallyCorrectLights">

    <a-camera look-controls="enabled:false" position="0 0 0"></a-camera>

    <a-assets>
      <video id="overlay" src="overlay.mp4" loop autoplay muted playsinline webkit-playsinline></video>
    </a-assets>

    <!-- Key change: width=1 matches the target width exactly; set height for your aspect -->
    <a-entity mindar-image-target="targetIndex:0">
      <a-video src="#overlay" width="1" height="0.667" position="0 0 0" rotation="0 0 0" autoplay loop muted></a-video>
    </a-entity>

    <script>
      document.addEventListener('DOMContentLoaded',()=>{
        const hud=document.getElementById('hud');
        const scene=document.querySelector('a-scene');
        const video=document.getElementById('overlay');
        const set=t=>hud.textContent=t;
        set('scanning…');
        scene.addEventListener('targetFound',()=>{ set('target FOUND'); try{ video.play(); }catch(e){} });
        scene.addEventListener('targetLost', ()=> set('target LOST — scanning…'));
      });
    </script>
  </a-scene>
</body>
</html>
