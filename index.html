<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>AR Painting — Autoplay Fixed</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR for A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:transparent;}
    canvas{background:transparent !important;}
    #hud{position:fixed;top:10px;left:10px;z-index:9999;padding:6px 10px;border-radius:8px;
         color:#fff;background:#0009;font:14px/1.2 -apple-system,BlinkMacSystemFont,Segoe UI,system-ui;}
  </style>

  <script>
    const PLANE_WIDTH  = 1.0;    
    const PLANE_HEIGHT = 1.570;  // your final tuned height
    const ROT_Y        = 0;      
  </script>
</head>
<body>
  <div id="hud">scanning…</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; uiLoading:false; uiError:false; uiScanning:false; maxTrack:1"
    color-space="sRGB"
    embedded
    renderer="alpha:true; colorManagement:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false">

    <a-assets>
      <video id="overlay" src="overlay.mp4" autoplay loop muted playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity id="target" mindar-image-target="targetIndex:0">
      <a-entity id="vidPlane"
        geometry="primitive: plane; width: 1; height: 1.570"
        material="shader: flat; src: #overlay; transparent: false"
        position="0 0 0" rotation="0 0 0">
      </a-entity>
    </a-entity>

    <script>
      document.addEventListener('DOMContentLoaded', ()=>{
        const hud   = document.getElementById('hud');
        const scene = document.querySelector('a-scene');
        const video = document.getElementById('overlay');
        const plane = document.getElementById('vidPlane');

        plane.setAttribute('geometry', `primitive: plane; width: ${PLANE_WIDTH}; height: ${PLANE_HEIGHT}`);
        plane.setAttribute('rotation', `0 ${ROT_Y} 0`);

        const set = t => hud.textContent = t;
        set('scanning…');

        const ensurePlay = () => {
          try {
            video.muted = true;
            const p = video.play();
            if (p !== undefined) p.catch(() => {});
          } catch(e) {}
        };

        scene.addEventListener('targetFound', ()=>{ set('target FOUND'); ensurePlay(); });
        scene.addEventListener('targetLost',  ()=> set('target LOST — scanning…'));

        // iOS autoplay helper: trigger on load or user interaction
        window.addEventListener('load', ensurePlay, {once:true});
        window.addEventListener('touchstart', ensurePlay, {once:true});
      });
    </script>
  </a-scene>
</body>
</html>
