<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>AR Painting (MindAR clean)</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR for A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    /* Let MindAR fully control layout */
    html, body { margin:0; height:100%; overflow:hidden; background: transparent; }
    canvas { background: transparent !important; }   /* show camera video behind */
    #hud{ position:fixed; top:10px; left:10px; z-index:9999; padding:6px 10px; border-radius:8px;
          color:#fff; background:#0009; font:14px/1.2 -apple-system,BlinkMacSystemFont,Segoe UI,system-ui; }
  </style>
</head>
<body>
  <div id="hud">scanning…</div>

  <!-- Use the standard MindAR scene setup -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; uiLoading:false; uiError:false; uiScanning:false; maxTrack:1"
    color-space="sRGB"
    embedded
    renderer="alpha:true; colorManagement:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false">

    <a-assets>
      <video id="overlay" src="overlay.mp4" autoplay loop muted playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera look-controls="enabled:false" position="0 0 0"></a-camera>

    <!-- Your painting target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 3:2 video on a plane (no squashing) -->
      <a-entity geometry="primitive: plane; width: 1; height: 0.667"
                material="shader: flat; src: #overlay; transparent: false"
                position="0 0 0" rotation="0 0 0">
      </a-entity>
    </a-entity>

    <script>
      document.addEventListener('DOMContentLoaded', ()=>{
        const hud = document.getElementById('hud');
        const scene = document.querySelector('a-scene');
        const video = document.getElementById('overlay');
        const set = t => hud.textContent = t;
        set('scanning…');
        scene.addEventListener('targetFound', ()=>{ set('target FOUND'); try{ video.play(); }catch(e){} });
        scene.addEventListener('targetLost',  ()=> set('target LOST — scanning…'));
      });
    </script>
  </a-scene>
</body>
</html>
