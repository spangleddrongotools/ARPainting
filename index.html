<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Painting (Image Tracking)</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR (image tracking) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>body{margin:0;overflow:hidden;}</style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.0001; filterBeta:0.001"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false">

    <a-camera look-controls="enabled:false" position="0 0 0"></a-camera>

    <a-assets>
      <video id="overlay" src="overlay.mp4" loop autoplay muted playsinline></video>
    </a-assets>

    <!-- Your painting is targetIndex 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 3:2 aspect to match 90x60 cm -->
      <a-video src="#overlay" width="1.5" height="1.0" position="0 0 0" autoplay loop muted></a-video>
    </a-entity>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('#overlay');
        const scene = document.querySelector('a-scene');
        scene.addEventListener('targetFound', () => { try { video.play(); } catch(e) {} });
      });
    </script>
  </a-scene>
</body>
</html>
