<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Painting (MindAR)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body { margin:0; height:100%; overflow:hidden; background:#000; }
    a-scene, canvas { position:fixed; inset:0; width:100vw; height:100vh; }
    #hud{ position:fixed; top:10px; left:10px; z-index:9999; padding:6px 10px;
      border-radius:8px; color:#fff; background:#0009; font:14px/1.2 -apple-system,BlinkMacSystemFont,Segoe UI,system-ui; }
  </style>
</head>
<body>
  <div id="hud">scanning…</div>

  <!-- Fullscreen scene, opaque renderer (avoids black feed on iOS) -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; uiLoading:false; uiError:false; uiScanning:false; maxTrack:1"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    renderer="alpha:false; colorManagement:true; physicallyCorrectLights:true">

    <a-camera look-controls="enabled:false" position="0 0 0"></a-camera>

    <a-assets>
      <video id="overlay" src="overlay.mp4" autoplay loop muted playsinline webkit-playsinline></video>
    </a-assets>

    <!-- Target 0 = your painting. Width=1 fits the target width; height is the aspect -->
    <a-entity mindar-image-target="targetIndex:0">
      <a-video
        src="#overlay"
        width="1"
        height="0.667"     <!-- 3:2 aspect; change only this if needed -->
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        autoplay loop muted>
      </a-video>
    </a-entity>

    <script>
      document.addEventListener('DOMContentLoaded', ()=>{
        const hud = document.getElementById('hud');
        const scene = document.querySelector('a-scene');
        const video = document.getElementById('overlay');
        const set = t => hud.textContent = t;
        set('scanning…');
        scene.addEventListener('targetFound', () => { set('target FOUND'); try{ video.play(); }catch(e){} });
        scene.addEventListener('targetLost',  () => set('target LOST — scanning…'));
      });
    </script>
  </a-scene>
</body>
</html>
